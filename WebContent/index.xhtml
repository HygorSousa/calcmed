<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Calculadora Estatística</title>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet name="theme.css" library="primefaces-start"/>
</h:head>

<h:body>
    <div class="ui-g ui-fluid">
        <h:form id="form" styleClass="ui-g-12">
            <div class="card card-w-title">
                <h1>Selecione o modo de cálculo</h1>
                <p:panelGrid layout="grid" columns="2" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup>
                        <p:commandButton value="Calcular Rol" icon="pi pi-list" style="width: auto"
                                         actionListener="#{indexController.redirect('pages/calculadora-rol.xhtml')}"
                                         process="@this"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:commandButton value="Calcular Classe" icon="pi pi-table" style="width: auto"
                                         actionListener="#{indexController.redirect('pages/calculadora-classe.xhtml')}"
                                         process="@this"/>
                    </h:panelGroup>
                </p:panelGrid>
            </div>
        </h:form>
    </div>
</h:body>
</html>
